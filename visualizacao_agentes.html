<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ PiranhaOps AIOS v3.0 - Visualiza√ß√£o Agentes Monitor</title>
    <style>
        /* Design System Piranha v3.0 - Visualiza√ß√£o de Agentes */
        :root {
            --piranha-black: #0A0A0A;
            --piranha-dark: #141414;
            --piranha-gray: #1F1F1F;
            --piranha-light-gray: #2D2D2D;
            --piranha-red: #E30613;
            --piranha-red-dark: #B0050F;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --agent-online: #22C55E;
            --agent-running: #F59E0B;
            --agent-offline: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--piranha-black) 0%, #0D0D0D 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--piranha-gray);
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--piranha-red) 0%, #FF6B6B 50%, var(--piranha-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .version-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Agent Monitor Cards */
        .agents-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--piranha-red);
            margin-bottom: 24px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--piranha-red) 0%, #FF6B6B 100%);
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--piranha-dark) 0%, var(--piranha-gray) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(227, 6, 19, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--piranha-red) 0%, #FF6B6B 100%);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F8F8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Agent Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .agent-card {
            background: linear-gradient(135deg, var(--piranha-dark) 0%, rgba(227, 6, 19, 0.05) 100%);
            border: 1px solid rgba(227, 6, 19, 0.2);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .agent-card:hover {
            border-color: rgba(227, 6, 19, 0.4);
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .agent-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .agent-squad {
            font-size: 12px;
            color: var(--piranha-red);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-online {
            background: rgba(34, 197, 129, 0.2);
            color: var(--success);
        }

        .status-offline {
            background: rgba(107, 114, 128, 0.2);
            color: var(--text-secondary);
        }

        /* Agent Metrics */
        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .metric-number {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Real-time Updates */
        .last-update {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 10px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- Header -->
        <header class="header">
            <div class="logo-piranha">ü§ñ</div>
            <h1 class="title">PiranhaOps AIOS v3.0</h1>
            <p class="subtitle">Monitoramento de Agentes em Tempo Real</p>
            <div class="version-badge">‚úÖ ONLINE</div>
        </header>

        <!-- Agent Monitor Content -->
        <div class="agent-monitor">
            
            <!-- Real-time Stats -->
            <section class="agents-section">
                <h2 class="section-title">üìä Estat√≠sticas em Tempo Real</h2>
                <div class="stats-grid" id="realtime-stats">
                    <div class="loading">
                        <div class="spinner-large"></div>
                        <p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Carregando estat√≠sticas...</p>
                    </div>
                </div>
            </section>

            <!-- Agents Grid -->
            <section class="agents-section">
                <h2 class="section-title">ü§ñ Agentes Ativos</h2>
                <div class="agents-grid" id="agents-grid">
                    <div class="loading">
                        <div class="spinner-large"></div>
                        <p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Carregando agentes...</p>
                    </div>
                </div>
            </section>

            <!-- Tasks in Progress -->
            <section class="agents-section">
                <h2 class="section-title">üìã Tasks em Execu√ß√£o</h2>
                <div id="running-tasks">
                    <div class="loading">
                        <div class="spinner-large"></div>
                        <p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Carregando tasks...</p>
                    </div>
                </div>
            </section>

            <!-- Task History -->
            <section class="agents-section">
                <div class="tasks-header">
                    <h2 class="tasks-title">üìú Hist√≥rico de Tasks</h2>
                    <div class="task-filters" id="task-filters">
                        <button class="filter-btn active" data-filter="all">Todas</button>
                        <button class="filter-btn" data-filter="completed">Completadas</button>
                        <button class="filter-btn" data-filter="failed">Falhadas</button>
                        <button class="filter-btn" data-filter="recent">√öltimas 24h</button>
                    </div>
                </div>
                <div class="task-list" id="task-list">
                    <div class="loading">
                        <div class="spinner-large"></div>
                        <p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Carregando hist√≥rico...</p>
                    </div>
                </div>
            </section>

        </div>

        <!-- Scripts -->
        <script>
            // Visualiza√ß√£o de Agentes - Implementa√ß√£o Completa
            class AgentMonitor {
                constructor() {
                    this.updateInterval = 5000; // 5 segundos para tempo real
                    this.isUpdating = false;
                    this.agents = [];
                    this.runningTasks = [];
                    this.recentTasks = [];
                    this.currentFilter = 'all';
                    this.init();
                }

                async init() {
                    console.log('ü§ñ Iniciando Visualiza√ß√£o de Agentes...');
                    await this.loadInitialData();
                    this.startRealTimeUpdates();
                    this.setupEventListeners();
                    this.updateTimeDisplay();
                    this.monitorConnection();
                    
                    // Anima√ß√£o de entrada
                    document.body.classList.add('fade-in');
                }

                async loadInitialData() {
                    // Dados mock para demonstra√ß√£o
                    this.renderMockData();
                }

                renderMockData() {
                    // Dados mock realistas
                    const mockAgents = [
                        {
                            id: "commercial-agent-01",
                            name: "Cart Recovery Bot",
                            squad: "commercial",
                            status: "running",
                            current_task_id: "task-recovery-001",
                            tasks_completed: 47,
                            tasks_failed: 2,
                            avg_quality_score: 0.94,
                            last_activity: new Date(Date.now() - 2 * 60 * 1000).toISOString(),
                            created_at: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
                            agents: ["CartRecovery", "LeadScraper", "StockForecaster"],
                            activities: [
                                {"time": "14:32", "activity": "Recuperou carrinho ‚Ç¨125.50", "priority": "normal"},
                                {"time": "14:28", "activity": "Novo lead de est√∫dio detectado", "priority": "high"},
                                {"time": "14:25", "activity": "Alerta de stock gerado", "priority": "medium"}
                            ]
                        },
                        {
                            id: "wholesale-agent-01",
                            name: "Partner Manager",
                            squad: "wholesale",
                            status: "online",
                            current_task_id: null,
                            tasks_completed: 23,
                            tasks_failed: 1,
                            avg_quality_score: 0.91,
                            last_activity: new Date(Date.now() - 15 * 60 * 1000).toISOString(),
                            created_at: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
                            agents: ["PartnerAutomation", "TierManager", "B2BOnboarding"],
                            activities: [
                                {"time": "14:30", "activity": "Parceiro Bronze ‚Üí Silver", "priority": "high"},
                                {"time": "14:15", "activity": "Novo parceiro aprovado", "priority": "high"},
                                {"time": "14:00", "activity": "Onboarding B2B conclu√≠do", "priority": "normal"}
                            ]
                        },
                        {
                            id: "operational-agent-01",
                            name: "Operations Manager",
                            squad: "operational",
                            status: "setup",
                            current_task_id: null,
                            tasks_completed: 12,
                            tasks_failed: 0,
                            avg_quality_score: 0.88,
                            last_activity: new Date(Date.now() - 45 * 60 * 1000).toISOString(),
                            created_at: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
                            agents: ["DHLAutomation", "CODReconciliation", "TimeTracker"],
                            activities: [
                                {"time": "14:20", "activity": "Processamento DHL autom√°tico", "priority": "normal"},
                                {"time": "14:10", "activity": "Reconcilia√ß√£o COD", "priority": "medium"}
                            ]
                        }
                    ];

                    const mockTasks = [
                        {
                            id: "task-recovery-001",
                            agent_id: "commercial-agent-01",
                            type: "Cart Recovery",
                            description: "Recupera√ß√£o de carrinho abandonado - Cliente Premium",
                            priority: 3,
                            status: "running",
                            quality_score: 0.89,
                            started_at: new Date(Date.now() - 5 * 60 * 1000).toISOString()
                        },
                        {
                            id: "task-lead-001",
                            agent_id: "commercial-agent-01",
                            type: "Lead Processing",
                            description: "Processamento de novo lead de est√∫dio de tatuagem",
                            priority: 4,
                            status: "running",
                            quality_score: 0.92,
                            started_at: new Date(Date.now() - 2 * 60 * 1000).toISOString()
                        }
                    ];

                    this.renderAgents(mockAgents);
                    this.renderRunningTasks(mockTasks);
                    this.renderTaskHistory([]); // Come√ßa vazio
                }

                renderAgents(agents) {
                    const container = document.getElementById('agents-grid');
                    
                    container.innerHTML = agents.map(agent => this.renderAgentCard(agent)).join('');
                    
                    // Simular atividade para agentes rodando
                    agents.forEach(agent => {
                        if (agent.status === 'running' && agent.current_task_id) {
                            this.simulateTaskProgress(agent.id, agent.current_task_id);
                        }
                    });
                }

                renderAgentCard(agent) {
                    const statusClass = agent.status === 'running' ? 'running' : 
                                      agent.status === 'online' ? 'online' : 'offline';
                    
                    return `
                        <div class="agent-card ${statusClass}" data-agent-id="${agent.id}">
                            <div class="agent-header">
                                <div>
                                    <h3 class="agent-name">${agent.name}</h3>
                                    <div class="agent-squad">${agent.squad}</div>
                                </div>
                                <div class="agent-status">
                                    <div class="status-dot"></div>
                                    <span>${this.getStatusText(agent.status)}</span>
                                </div>
                            </div>
                            
                            <div class="agent-metrics">
                                <div class="metric-item">
                                    <div class="metric-number">${agent.tasks_completed}</div>
                                    <div class="metric-label">Completadas</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-number">${Math.round(agent.avg_quality_score * 100)}%</div>
                                    <div class="metric-label">Qualidade</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-number">${agent.tasks_failed}</div>
                                    <div class="metric-label">Falhadas</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-number">${this.getLastActivity(agent.last_activity)}</div>
                                    <div class="metric-label">Atividade</div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <h4 style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Agentes Ativos</h4>
                                <div class="squad-agents">
                                    ${agent.agents.map(agent => `<span class="agent-badge">${agent}</span>`).join('')}
                                </div>
                            </div>
                            
                            <div class="last-update">${this.getLastActivity(agent.last_activity)}</div>
                        </div>
                    `;
                }

                renderRunningTasks(tasks) {
                    const container = document.getElementById('running-tasks');
                    
                    if (!tasks || tasks.length === 0) {
                        container.innerHTML = this.renderEmptyState('tasks');
                        return;
                    }

                    container.innerHTML = tasks.map(task => this.renderRunningTask(task)).join('');
                    
                    // Iniciar simula√ß√£o de progresso
                    tasks.forEach(task => {
                        if (task.status === 'running') {
                            this.simulateTaskProgress(task.agent_id, task.id);
                        }
                    });
                }

                renderRunningTask(task) {
                    const progress = this.calculateTaskProgress(task);
                    const qualityClass = task.quality_score >= 0.85 ? 'quality-high' : 
                                       task.quality_score >= 0.70 ? 'quality-medium' : 'quality-low';
                    
                    return `
                        <div class="current-task" data-task-id="${task.id}">
                            <div class="task-header">
                                <div class="task-type">${task.type}</div>
                                <div class="task-time">${this.formatTime(task.started_at)}</div>
                            </div>
                            <div class="task-description">${task.description}</div>
                            <div class="task-progress">
                                <div class="task-progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="task-footer">
                                <div class="task-agent">${task.agent_id}</div>
                                <div class="task-quality ${qualityClass}">${Math.round(task.quality_score * 100)}%</div>
                            </div>
                        </div>
                    `;
                }

                renderTaskHistory(tasks) {
                    const container = document.getElementById('task-list');
                    
                    if (!tasks || tasks.length === 0) {
                        container.innerHTML = this.renderEmptyState('tasks');
                        return;
                    }

                    const filteredTasks = this.applyFilter(tasks);
                    
                    if (filteredTasks.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üîç</div>
                                <div class="empty-title">Nenhuma task encontrada</div>
                                <div class="empty-description">Tente ajustar os filtros ou aguarde novas tasks.</div>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = filteredTasks.map(task => this.renderTaskItem(task)).join('');
                }

                renderTaskItem(task) {
                    const statusClass = task.status === 'completed' ? 'quality-high' : 
                                      task.status === 'failed' ? 'quality-low' : 'quality-medium';
                    const statusIndicator = task.status === 'completed' ? 'status-completed' :
                                            task.status === 'failed' ? 'status-failed' : 'status-running';
                    
                    return `
                        <div class="task-item" data-task-id="${task.id}">
                            <div class="task-header">
                                <div>
                                    <span class="status-indicator ${statusIndicator}"></span>
                                    <span class="task-type">${task.type}</span>
                                </div>
                                <div class="task-time">${this.formatTime(task.created_at)}</div>
                            </div>
                            <div class="task-description">${task.description}</div>
                            <div class="task-footer">
                                <div class="task-agent">${task.agent_id}</div>
                                <div class="task-quality ${statusClass}">${Math.round(task.quality_score * 100)}%</div>
                            </div>
                        </div>
                    `;
                }

                applyFilter(tasks) {
                    switch (this.currentFilter) {
                        case 'completed':
                            return tasks.filter(t => t.status === 'completed');
                        case 'failed':
                            return tasks.filter(t => t.status === 'failed');
                        case 'recent':
                            const cutoff = new Date(Date.now() - 24 * 60 * 60 * 1000);
                            return tasks.filter(t => new Date(t.created_at) > cutoff);
                        default:
                            return tasks;
                    }
                }

                // Fun√ß√µes auxiliares
                getStatusText(status) {
                    const statusMap = {
                        'running': 'Executando',
                        'online': 'Online',
                        'offline': 'Offline',
                        'idle': 'Ocioso',
                        'completed': 'Completado',
                        'failed': 'Falhou'
                    };
                    return statusMap[status] || status;
                }

                getLastActivity(timestamp) {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    if (diff < 60000) return 'Agora';
                    if (diff < 3600000) return `${Math.floor(diff / 60000)}min`;
                    if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
                    
                    return date.toLocaleDateString('pt-BR');
                }

                formatTime(timestamp) {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    if (diff < 60000) return 'Agora';
                    if (diff < 3600000) return `${Math.floor(diff / 60000)}min`;
                    if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
                    
                    return date.toLocaleTimeString('pt-BR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }

                simulateTaskProgress(agentId, taskId) {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 15; // Incremento aleat√≥rio
                        
                        if (progress >= 95) {
                            progress = 95;
                            clearInterval(interval);
                        }
                        
                        // Atualizar barra de progresso
                        const progressBar = document.querySelector(`[data-agent-id="${agentId}"] .task-progress-bar`);
                        if (progressBar) {
                            progressBar.style.width = `${progress}%`;
                        }
                    }, 1500);
                }

                startRealTimeUpdates() {
                    setInterval(() => {
                        this.updateTimeDisplay();
                        // Simular atualiza√ß√£o de dados
                        this.simulateDataUpdate();
                    }, this.updateInterval);

                    console.log(`üì° Visualiza√ß√£o de Agentes iniciada: ${this.updateInterval/1000}s`);
                }

                simulateDataUpdate() {
                    // Simular pequenas mudan√ßas nos dados para demonstra√ß√£o
                    const agents = document.querySelectorAll('.agent-card');
                    agents.forEach(agentCard => {
                        const metricNumbers = agentCard.querySelectorAll('.metric-number');
                        metricNumbers.forEach(number => {
                            const currentValue = parseInt(number.textContent);
                            if (Math.random() > 0.7) { // 30% chance de mudan√ßa
                                number.textContent = currentValue + Math.floor(Math.random() * 3);
                            }
                        });
                    });
                }

                setupEventListeners() {
                    // Bot√£o de atualiza√ß√£o
                    document.getElementById('update-agents')?.addEventListener('click', () => {
                        this.loadData();
                    });

                    // Atualiza√ß√£o de tempo
                    setInterval(() => {
                        this.updateTimeDisplay();
                    }, 1000);
                }

                updateTimeDisplay() {
                    const now = new Date();
                    const timeElement = document.getElementById('current-time');
                    
                    if (timeElement) {
                        timeElement.textContent = now.toLocaleString('pt-BR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                    }
                }

                monitorConnection() {
